<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>IFE 2015 by rgomesf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
   <nav>
    <div class="nav-wrapper">
      <a href="#" style="padding-left: 10px;" class="brand-logo">IFE 2015</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
    <section style="padding-top: 10px;" class="container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <input id="order" type="text" class="order">
              <label for="order">Número de Ordem</label>
            </div>
            <div class="input-field col s3">
              <label class="active martelo">Agrupar por</label>
              <input name="typeofsearch" type="radio" id="speciality" checked />
              <label for="speciality">Especialidade</label>
            </div>
            <div class="input-field col s3">
              <input name="typeofsearch" type="radio" id="institution" />
              <label for="institution">Instituição</label>
            </div>
            <div class="input-field col s2">
              <a class="waves-effect waves-light btn generate">Ver</a>
            </div>
          </div>
        </form>
      <ul class="collapsible results" data-collapsible="accordion"></ul>
    </section>
  </body>
</html>
